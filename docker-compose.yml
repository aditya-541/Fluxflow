  #     - "8080:8080"  # Firestore
  #     - "5001:5001"  # Functions
  #   command: >
  #     sh -c "npm install -g firebase-tools &&
  #            firebase emulators:start --import=./emulator-data"

networks:
  default:
    name: fluxflow-network
