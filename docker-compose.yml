version: '3.8'

services:
  ml-service:
    build:
      context: ./ml-service
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - CORS_ORIGINS=http://localhost:8081,http://localhost:19006
      - LOG_LEVEL=DEBUG
      - ENVIRONMENT=development
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8000/health')"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s

  # Firebase emulators (optional for local development)
  # Uncomment if you want to run Firebase emulators locally
  # firebase-emulators:
